<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Comics</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1>ADA COMICS</h1>
    </header>
    <!-- hero -->
    <div class="hero"></div>

    <!-- main -->
    <main class="columna">
        <!-- busqueda -->
        <div class="busqueda">
            <h4 class="titulo_busqueda">B칰squeda</h4>
            <div class="busqueda_container">
                <div class="busquedaDelInput">
                    <i id="icono_busqueda" class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="input_busqueda" id="input_busqueda" placeholder="Ingresa tu b칰squeda">
                </div>
                <div class="busqueda_filtro">
                    <div class="filtros_chicos">
                        <label for="tipo">TIPO</label>
                        <select name="tipo" id="tipo">
                            <option value="comics">COMICS</option>
                            <option value="characters">PERSONAJES</option>
                        </select>
                        <label for="order">ORDEN</label>
                        <select name="order" id="order">
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                            <option value="new">M치s nuevos</option>
                            <option value="old">M치s viejos</option>
                        </select>
                    </div>
                    <button class="button_filtros" type="button" id="buscar">Buscar...</button>
                </div>
            </div>
        </div>

        <!-- secci칩n de resultados -->
        <section class="resultado_seccion" style="background-color: rgb(42, 165, 87);">
            <h2 class="resultado_titulo">Resultados</h2>
            <p class="contador_resultado" id="contador_resultado">
                <span id="numero_resultado" class="numero_resultado">0</span> RESULTADOS
            </p>
            <div class="resultados" id="resultados">
                <!-- Los resultados se mostrar치n aqu칤 -->
            </div>
        </section>

        <!-- secci칩n comics -->
        <section class="seccion_comics hidden">
            <img src="" alt="" class="comics_imagen">
            <div class="detalle_comics">
                <h2 class="titulo_comics"></h2>
                <h3>Publicado:</h3>
                <p class="comics_publicado"></p>
                <h3>Guionistas</h3>
                <p class="comics_escritores"></p>
                <h3>Descripci칩n</h3>
                <p class="comics_descripcion"></p>
            </div>
        </section>

        <!-- secci칩n imagen -->
        <section id="peliculas">
            <!-- Aqu칤 se mostrar치n las tarjetas generadas por JS -->
        </section>
        
        <!-- secci칩n paginaci칩n -->
        <section class="paginacion">
            <button type="button" id="al_principio"><i class="fas fa-angle-double-left boton_paginacion" aria-hidden="true"></i></button>
            <button type="button" id="atras"><i class="fas fa-angle-left boton_paginacion" aria-hidden="true"></i></button>
            <button type="button" id="adelante"><i class="fas fa-angle-right boton_paginacion" aria-hidden="true"></i></button>
            <button type="button" id="al_final"><i class="fas fa-angle-double-right boton_paginacion" aria-hidden="true"></i></button>
        </section>

        <div class="cargador_cotainer hidden">
            <div class="cargador"></div>
        </div>
    </main>

    <footer>
        <div class="footer">Realizado por Melina 游눗</div>
    </footer>

    <script src="https://kit.fontawesome.com/e6f12faa36.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
